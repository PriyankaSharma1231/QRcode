<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>QR generator</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <script src='script.js' defer></script>
</head>
<body>
    <div class="user-input-section">
        <section class="heading">
            <div class="title">QRCodes</div>
            <div class="sub-title">Generate QRCode for anything!</div>
        </section>
        <section class="user-input">
            <input type="text" placeholder="Add link" name="input_text" id="input_text">
            <button class="button">Generate</button>
        </section>
    </div>
    <div class="qr-code-container">
        <div class="qr-code"></div>
        <a id="download_link" download="qr_code.png" style="display: none;">Download QR Code</a>
        <div id="invalid_input_message" style="display: none; ">Invalid input</div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</body>
</html>
